<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://open-eshop.stqa.ru/" />
<title>SearchCoupon</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">SearchCoupon</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/oc-panel/Coupon</td>
	<td></td>
</tr>
<tr>
	<td>waitForText</td>
	<td>css=h1</td>
	<td>Coupon</td>
</tr>
<tr>
	<td>type</td>
	<td>css=div.form-group input[name='name']</td>
	<td>NewDiscountCouponGG</td>
</tr>
<tr>
	<td>click</td>
	<td>css=button:contains('Search')</td>
	<td></td>
</tr>
<!--Проверка присутствия наименования купона-->
<tr>
	<td>waitForTable</td>
	<td>css=div#content table.1.0</td>
	<td>NewDiscountCouponGG</td>
</tr>
</tbody></table>
</body>
</html>
